<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalChat üåç</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #b30000;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #1a1a1a;
      border-top: 2px solid #b30000;
      border-bottom: 2px solid #b30000;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .me {
      background-color: #b30000;
      align-self: flex-end;
      margin-left: auto;
    }

    .other {
      background-color: #333;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #0d0d0d;
      border-top: 2px solid #b30000;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #222;
      color: white;
    }

    #sendBtn {
      margin-left: 10px;
      background-color: #b30000;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background-color: #ff0000;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0d0d0d;
      color: white;
    }

    #login input {
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      width: 60%;
      text-align: center;
    }

    #login button {
      background-color: #b30000;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    #login button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>üåç Welcome to GlobalChat</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <input type="text" id="language" placeholder="Your language (ex: English)">
    <button id="enterBtn">Enter Chat</button>
  </div>

  <div id="chatApp" style="display:none;">
    <header>üåê GlobalChat</header>
    <div id="chat"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // Configuraci√≥n de Firebase GlobalChat
    const firebaseConfig = {
      apiKey: "AIzaSyBlxaUWQMZEw0L73hK8xdGbBnTAMmooO8w",
      authDomain: "globalchat1-db292.firebaseapp.com",
      databaseURL: "https://globalchat1-db292-default-rtdb.firebaseio.com",
      projectId: "globalchat1-db292",
      storageBucket: "globalchat1-db292.firebasestorage.app",
      messagingSenderId: "618126210325",
      appId: "1:618126210325:web:6503506b22e5f037c7651c",
      measurementId: "G-XL2X8X59F8"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    let username = "";
    let language = "";

    const loginDiv = document.getElementById("login");
    const chatApp = document.getElementById("chatApp");
    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    document.getElementById("enterBtn").addEventListener("click", () => {
      username = document.getElementById("username").value.trim();
      language = document.getElementById("language").value.trim();

      if (username === "" || language === "") {
        alert("Please enter your name and language!");
        return;
      }

      loginDiv.style.display = "none";
      chatApp.style.display = "flex";
      chatApp.style.flexDirection = "column";
    });

    // Enviar mensaje
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg === "") return;
      const messageData = {
        user: username,
        language: language,
        text: msg,
        timestamp: Date.now()
      };
      firebase.database().ref("globalchat/messages").push(messageData);
      messageInput.value = "";
    }

    // Mostrar mensajes en tiempo real
    firebase.database().ref("globalchat/messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(msg.user === username ? "me" : "other");
      msgDiv.innerHTML = `<strong>${msg.user} [${msg.language}]:</strong><br>${msg.text}`;
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  </script>
</body>
</html>
